<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      :root {
        --grey: #70707B;
        --grey-lightness: hsla(240, 5%, 46%, 0.5);
        --grey-light: hsla(240, 5%, 46%, 0.07);
        --main: #0080ff;
        --white: #fff;
        --black: #000;
        --dark: #10111d;
        --dark-light: hsla(235, 29%, 9%, 0.1);
        --base-scroll: #a4a4a4;
        --base-focus: 0 0 0 2px rgba(0, 128, 255, 0.2);
        --base-hover: #40a9ff;
      }

      html {
        box-sizing: border-box;
        overflow-y: scroll;
        overscroll-behavior-y: none;
        color: var(--black);
        font-weight: 400;
        font-size: 62.5%;
        font-family:
            'Mulish',
            -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            'Roboto',
            'Oxygen',
            'Ubuntu',
            'Helvetica Neue',
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol';
        background-color: var(--white);
        color-scheme: light dark;
        scroll-behavior: smooth;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        font-size: 1.2rem;
        line-height: 1.4;
      }

      html,
      body,
      #root {
        min-height: 100vh;
      }

      /* custom scroll only web-kit browsers */
      ::-webkit-scrollbar {
        width: 0.4rem;
        height: 0.4rem;
      }

      /* Scroll track */
      ::-webkit-scrollbar-track {
        display: none;
      }

      /* Scroll handle */
      ::-webkit-scrollbar-thumb {
        background: var(--base-scroll);
        border-radius: 0.4rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
